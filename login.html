<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />

  <link rel="apple-touch-icon" sizes="180x180" href="Asset/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="Asset/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="Asset/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="Asset/favicon_io/site.webmanifest">

    <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>
<body>
  <div class="container">
    <h2>Login to PaySafe AI</h2>
    <h2>Welcome</h2>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />

      <div class="forgot">
        <a href="forgot-password.html">Forgot Password?</a>
      </div>

      <br>
      
      <button type="submit">Login</button>
    </form>

    <div class="separator">or</div>
    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="1063747087816-t9d0pbqck6abci04o9sqfim0fkhjck6g.apps.googleusercontent.com"
         data-context="signup"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signup_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <div class="toggle">
      Donâ€™t have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>
  
  <script>
    function handleCredentialResponse(response) {
      console.log("Google ID token:", response.credential);
      // You can decode the token using jwt.io or send to your backend here
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "1063747087816-t9d0pbqck6abci04o9sqfim0fkhjck6g.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.querySelector(".g_id_signin"),
        { theme: "outline", size: "large" }
      );
    };
  </script>
</body>
</html>
